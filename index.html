<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal remed No.1</title>
</head>
<body>
    <h1>Click the button</h1>
    <button onclick="type1()">
        type 1
    </button>
    <button onclick="type2()">
        type 2
    </button>
    <div id='hasil'>

    </div>

</body>
<script>
    var tinggi = 5
    
    const type1=()=>{
        var result=''
        for(let i=0;i<tinggi;i++){
            for(let j=0;j<=i;j++){
                if(j % 3 == 0){
                    result+=` * `
                }else if(j % 3 == 1){
                    result+=` # `
                }else{
                    result+=` @ `
                }
            }
            result+='<br>'
        }
        tinggi++
        document.getElementById('hasil').innerHTML=result
    }
    
    const type2=()=>{
        var result=''
     
        for(let i=0;i<tinggi;i++){
            for(let j=0;j<=i;j++){
                if(i % 2 == 0){
                    result+=` * `
                }else{
                    result+=' # '
                }
            }
            result+='<br>'
        }
        tinggi++
        document.getElementById('hasil').innerHTML=result
    }


</script>
</html>
